<ion-view title="Chats" ng-init="chatsCtrl.init()">
  <ion-content>
    <ion-list>
      <ion-item
        ng-repeat="room in chatsCtrl.rooms"
        class="item-avatar item-icon-right"
        ui-sref="tab.chat({room: room.$id, user: 'gihernandez@indracompany.com'})">
        <p ng-repeat="member in room.members">{{member}}</p>
        <i class="icon ion-chevron-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
