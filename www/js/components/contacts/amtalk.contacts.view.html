<ion-view title="Contacts">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="contact in contactsCtrl.contacts" class="item-avatar item-icon-right" ui-sref="tab.chat">
        <img src="img/business-man.svg" />
        <h2>{{contact.alias}}</h2>
        <p>{{contact.email}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
